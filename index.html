<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Устав Piranhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #1b5e20;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #43a047;
      width: 100%;
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #a5d6a7;
      border-radius: 4px;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #66bb6a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #4caf50;
    }

    #answer {
      margin-top: 2rem;
      font-size: 1.1rem;
      background-color: #c8e6c9;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>Устав Piranhas — Вопросы и Ответы</header>
  <main>
    <input type="text" id="question" placeholder="Введите ваш вопрос..." />
    <button onclick="getAnswer()">Спросить</button>
    <div id="answer"></div>
  </main>
  <script>
    function getAnswer() {
      const q = document.getElementById('question').value.toLowerCase();
      const answerBox = document.getElementById('answer');

      if (q.includes('возражени')) {
        answerBox.innerText = 'Работа с возражениями — ключевой этап. Используйте технику 3-кратной проработки. Пример: “Да, сомнения понятны. А если я покажу, как это работает — будет интересно посмотреть?”.';
      } else if (q.includes('дедлайн')) {
        answerBox.innerText = 'Мы используем дедлайны для усиления вовлечения. Пример: “Сегодня последний день подачи заявок. Завтра — уже другая цена”.';
      } else if (q.includes('контакт')) {
        answerBox.innerText = 'Контакт лучше устанавливать через темы “общий враг”, “отдых”, “совет”. Например: “Вы слышали про налоговые изменения? Люди массово ищут решения — вот почему я звоню.”';
      } else if (q.includes('подумать')) {
        answerBox.innerText = 'Понимаю, хочется всё обдумать. Но давайте обсудим ключевые моменты — чтобы вы приняли решение на фактах, а не догадках.';
      } else if (q.includes('не интересно')) {
        answerBox.innerText = 'Если бы вас это интересовало — вы бы уже занялись. Я звоню не потому что это “интересно”, а потому что это прибыльно.';
      } else if (q.includes('дорого') || q.includes('нет денег')) {
        answerBox.innerText = 'На первый взгляд может показаться дорого. Но если разобрать по пунктам — это инвестиция, а не трата. Например: “Сколько стоит откладывание роста ещё на год?”';
      } else if (q.includes('посоветуюсь')) {
        answerBox.innerText = 'Конечно. Только советчик должен знать суть. Давайте я сначала дам вам всю инфу — и уже потом вы посоветуетесь более обоснованно.';
      } else if (q.includes('не верю')) {
        answerBox.innerText = 'Недоверие — это нормально. Поэтому у нас есть подтверждения: регуляторы, лицензии, документы, кейсы клиентов. Всё прозрачно.';
      } else if (q.includes('гарантии')) {
        answerBox.innerText = 'Гарантии даём в форме условий, лицензий и регулятора ЦРОФР. Также возможны письма, договора и прозрачный банкинг.';
      } else if (q.includes('риски')) {
        answerBox.innerText = 'Риски есть всегда — но у нас они ограничены системой: стопы, портфельное распределение, риск-менеджмент.';
      } else if (q.includes('мошенн') || q.includes('обман')) {
        answerBox.innerText = 'Вы правы — скама много. Но у нас: прямые карты Visa/MC, регулятор ЦРОФР, нет серых схем. Вы можете сами это проверить.';
      } else {
        answerBox.innerText = 'Извините, я не нашёл ответ. Попробуйте уточнить запрос. Ключевые слова: “возражения”, “подумать”, “дорого”, “не интересно”, “гарантии” и т.д.';
      }
    }
  </script>
</body>
</html>
